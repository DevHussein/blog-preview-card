<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#F4D04E",
              gray: {
                500: "#6B6B6B",
                950: "#111111",
              },
            },
            fontFamily: {
              sans: ["Figtree", "sans-serif"],
            },
            fontSize: {
              FigtreeExtraBold: [
                {
                  lineHeight: "150%",
                  letterSpacing: "0px",
                  fontWeight: "950",
                },
              ],
              FigtreeMedium: [
                {
                  lineHeight: "150%",
                  letterSpacing: "0px",
                  fontWeight: "500",
                },
              ],
            },
            backgroundImage: {
              article: "url('./assets/images/illustration-article.svg')",
            },
          },
        },
      };
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog preview card</title>
  </head>
  <body
    class="bg-yellow h-screen flex flex-col justify-center items-center font-sans"
  >
    <main
      class="bg-white w-[327px] md:w-96 flex flex-col gap-y-6 p-6 rounded-[20px]"
    >
      <img
        class="rounded-[10px] object-none w-12/12 h-[200px] md:w-full"
        src="assets/images/illustration-article.svg"
        alt="article"
      />
      <section class="flex flex-col items-start gap-y-3">
        <div
          class="bg-yellow px-3 py-1 rounded text-[12px] md:text-[14px] font-ExtraBold font-bold"
        >
          Learning
        </div>
        <p class="text-[14px] font-ExtraBold">Published 21 Dec 2023</p>
        <h1 class="text-[20px] md:text-[24px] font-ExtraBold font-extrabold">
          HTML & CSS foundations
        </h1>
        <p class="font-FigtreeMedium text-[14px] md:text-[16px] text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <div class="flex flex-row items-center gap-3">
        <img
          class="h-8 w-8"
          src="assets/images/image-avatar.webp"
          alt="avatar"
        />
        <h3 class="text-[14px] font-ExtraBold font-bold">Greg Hooper</h3>
      </div>
    </main>
  </body>
</html>
